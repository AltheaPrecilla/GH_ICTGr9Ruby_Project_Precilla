<!DOCTYPE html>
<html>
<head>
    <title>Length Conversion Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
          body {
            background-color: #171637;
            text-align: center;
            padding: 20px;
        }

        .container-box {
            background-color: #f4f4f4;
            padding: 20px;
            margin-top: 50px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

         .converter-img {
            height: 250px;
            margin-bottom: 20px;
        }
        
    </style>
</head>
<body>
    <div class="container container-box">
        <div class="header">
            <h1>Length Conversion Calculator</h1>
            <img class="converter-img" src="https://bmcontent.affino.com/AcuCustom/Sitename/DAM/099/unit-converter-1024px.jpg" alt="converter icon">
        </div>

        <div class="row">
            <div class="col-md-6 mx-auto">
                <form>
                    <div class="form-group">
                        <label for="millimeters">Enter millimeters:</label>
                        <input type="number" id="millimeters" class="form-control">
                    </div>

                    <button type="button" class="btn btn-primary btn-block" onclick="convertLength()">Convert</button>
                </form>

                <div id="results" class="mt-4">
                    <p id="centimeters"></p>
                    <p id="meters"></p>
                    <p id="kilometers"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function convertLength() {
            const millimeters = parseFloat(document.getElementById("millimeters").value);
            const centimeters = millimeters / 10;
            const meters = millimeters / 1000;
            const kilometers = millimeters / 1000000;

            document.getElementById("centimeters").textContent = "Centimeters: " + centimeters;
            document.getElementById("meters").textContent = "Meters: " + meters;
            document.getElementById("kilometers").textContent = "Kilometers: " + kilometers;
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
